<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TuneTrove</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #17422a;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #b5bbc9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        .profile-info {
            text-align: center;
            margin: 20px 0;
        }
        .profile-info h2 {
            font-size: 1.5em;
            color: #666;
        }
        .profile-info p {
            font-size: 1.2em;
            color: #999;
        }
        .logout-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #ff4b4b;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .logout-button:hover {
            background-color: #ff2a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to TuneTrove, {{ name }}!</h1>
        </div>
        <div class="profile-info">
            <h2>Your Profile</h2>
            <p>Email: {{ current_user.email }}</p>
            <!-- You can add more user details here -->
        </div>
        <a href="{{ url_for('auth.logout') }}" class="logout-button">Logout</a>
    </div>
</body>
</html>
